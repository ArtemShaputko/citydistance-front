name: Node.js Package

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Build
        uses: actions/setup-node@v3
        with:
          node-version: 16
      - run: npm ci
      - run: npm build --if-present
      - run: npm test

      - name: Deploy
        run: curl ${{secrets.RENDER_DEPLOY_HOOK}}

      
